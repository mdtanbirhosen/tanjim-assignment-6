<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI Modal with Hidden Close Button Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Button to open modal -->
    <button id="openModalBtn" class="btn btn-primary">Open Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal hidden">
        <div class="modal-box">
            <h2 class="font-bold text-lg">Hello!</h2>
            <p>This is a modal. Click the close button to close it after 3 seconds.</p>

            <!-- Close Button initially hidden -->
            <button id="closeModalBtn" class="btn btn-secondary mt-4 hidden">Close</button>
        </div>
    </div>

    <script>
        // Get the modal, open button, and close button
        const modal = document.getElementById("myModal");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");

        // Function to open the modal
        openModalBtn.onclick = function() {
            modal.classList.remove("hidden"); // Show the modal
            closeModalBtn.classList.remove("hidden"); // Show the close button
        }

        // Function to close the modal after 3 seconds when the close button is clicked
        closeModalBtn.onclick = function() {
            // Disable the button to prevent multiple clicks
            closeModalBtn.disabled = true;

            // Set a timeout to close the modal after 3 seconds
            setTimeout(function() {
                modal.classList.add("hidden"); // Hide the modal
                closeModalBtn.classList.add("hidden"); // Hide the close button again
                closeModalBtn.disabled = false; // Re-enable the button
            }, 3000);
        }
    </script>

</body>
</html>
